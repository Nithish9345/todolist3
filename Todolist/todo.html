<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Todo List</h1>
        </header>

        <input class="one" onclick="clearr()" placeholder="Enter a task">
        <button onclick="add()">Add</button>

        <ul id="todoList"></ul>

        <button class="clear" onclick="clearAll()">Clear All</button>

        <script src="todo.js"></script>
        
    </div>

    <script>
            inp = document.querySelector(".one")
            ulst = document.getElementById("todoList");

            function add() {
                if (inp.value.trim() !== "") {
                    lst = document.createElement("li");
                    lst.innerHTML = inp.value + "<button onclick='deleteitem(event)'>Delete</button>"
                    ulst.appendChild(lst);
                    inp.value = "";
                }
            }

            function deleteitem(event) {
                event.target.parentElement.remove();
            }

            function clearr() {
                inp.value = "";
            }

            function clearAll() {
                ulst.innerHTML = "";
            }

            function toggleComplete(event) {
                const listItem = event.target.parentElement;
                listItem.classList.toggle("completed");
            }
    </script>
</body>
</html>
